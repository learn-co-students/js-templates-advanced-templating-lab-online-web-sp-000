<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body style="margin: 1em;">
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>

  <!-- TEMPLATES -->

  <script id='recipe-form-template' type='text/x-handlebars-template'>
    <form onsubmit="handleSubmit()" id="recipe-form">
      <p>Recipe:<br><input type="text" id="name"></p>
      <p>Description:<br><input type="textarea" id="description"></p>

      <!-- 5 ingredients, should probably be done in some interative way -->
      <p>Ingredients:</p>
      {{#each ingredients}}
        <p><input type="text" name="ingredients"></p>
        {{/each}}
      <input type="submit">
    </form>
  </script>
</html>
