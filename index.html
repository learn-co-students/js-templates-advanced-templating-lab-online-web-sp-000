<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <!-- display recipe form template -->
    </main>
    <!--recipe form template-->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="handleSubmit(); return false;">
          Name: <input type="text" id="name" value="{{name}}"><br>
          Description: <input type="textarea" id="description" value="{{description}}"><br>
          <ul>
            {{#each ingredients}}
            Ingredient: <input type="textarea" name="ingredients" value="{{this}}"><br>
          {{/each}}
           </ul>
          <input type="submit">
        </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h1 id="recipeName">{{ name }}</h1>
      {{> recipeDetailsPartial }}
      <a href="#" onclick="displayEditForm()">Edit Recipe</a>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipeDescription">{{ description }}</div>
          {{#each ingredients}}
            {{ displayIngredient this }}
          {{/each}} 
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
