<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <form onsubmit="handleSubmit()" id="recipe-form">
      <p>Name:<br /><input type='text' id="name" value="{{name}}" /></p>
      <p>Description:<br /><input type="text-area" id="description" value="{{description}}" /></p>
      <p>Ingredients:<br /><input type="text" id="ingredients" value="{{this}}" /></p>
      {{/each}}
      <input type="submit" />
    </form>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h2 id="recipeName">{{ name }}</h2>
      <a href="#" onclick="displayEditForm()">Edit Recipe</a>
      {{> recipeDetailsPartial }}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{ description }}</p>
      {{#each ingredients}}
        {{ displayIngredient this}}
      {{/each}}
    </script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
